<div class="container mt-4">
    <h4 class="text-primary mb-3">Agregar Producto</h4>
    <form (ngSubmit)="emitProduct()" class="p-3 border rounded bg-light shadow-sm">
      <div class="form-group">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" [(ngModel)]="product.name" name="name" id="name" class="form-control mb-2" placeholder="Nombre" required>
      </div>
      <div class="form-group">
        <label for="quantity" class="form-label">Cantidad</label>
        <input type="number" [(ngModel)]="product.quantity" name="quantity" id="quantity" class="form-control mb-2" placeholder="Cantidad" required>
      </div>
      <div class="form-group">
        <label for="price" class="form-label">Precio</label>
        <input type="number" [(ngModel)]="product.price" name="price" id="price" class="form-control mb-2" placeholder="Precio" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Agregar</button>
    </form>
  </div>
