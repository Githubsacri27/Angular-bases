<div *ngFor="let product of productList" class="card mb-3">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <div class="d-flex flex-row align-items-center">
          <div>
            <img src="https://via.placeholder.com/65" class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
          </div>
          <div class="ms-3">
            <h5>{{ product.name }}</h5>
          </div>
        </div>
        <div class="d-flex flex-row align-items-center">
          <div style="width: 50px;">
            <h5 class="fw-normal mb-0">{{ product.quantity }}</h5>
          </div>
          <div style="width: 80px;">
            <h5 class="mb-0">${{ product.price }}</h5>
          </div>
          <a href="#!" (click)="onDeleteProduct(product.id)" style="color: #d32b2b;"><i class="fas fa-trash-alt"></i></a>
        </div>
      </div>
    </div>
  </div>
