<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card">
            <div class="card-body p-4">
              <div class="row">
                <div class="col-lg-7">
                  <h5 class="mb-3">
                    <a href="#!" class="text-body">
                      <i class="fas fa-long-arrow-alt-left me-2"></i>Continuar comprando
                    </a>
                  </h5>
                  <hr>
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                      <p class="mb-1">Carro de la compra</p>
                      <p class="mb-0">  Tienes {{ products.length }} art√≠culos en tu carrito</p>
                    </div>
                  </div>
                  <shp-list [productList]="products" (onDelete)="onDeleteProduct($event)"></shp-list>
                </div>
                <div class="col-lg-5">
                  <div class="card mb-4">
                    <div class="card-body">
                      <shp-add-product (onNewProduct)="onNewProduct($event)"></shp-add-product>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
