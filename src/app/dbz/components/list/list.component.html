<div class="container mt-4">
  <h4 class="text-primary mb-3">Listado</h4>
  <ul class="list-group">
      <li 
          *ngFor="let character of characterList; let i = index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd;"
          class="list-group-item d-flex justify-content-between align-items-center"
          [ngClass]="{
              'list-group-item-dark': isLast,
              'list-group-item-primary': isEven,
              'list-group-item-secondary': isOdd
          }">
          
          <div class="d-flex align-items-center">
              <span class="badge badge-primary mr-3">{{ i + 1 }}</span>
              <span class="text-capitalize mr-2">{{ character.name }}</span>
              <strong class="mr-2">- Power:</strong>
              <span class="text-success font-weight-bold">{{ character.power }}</span>
          </div>
  
          <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger btn-sm">Eliminar</button>
      </li>
  </ul>
</div>
